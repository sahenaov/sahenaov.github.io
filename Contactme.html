<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/logo33.png" type="image/png" />
    <title>Contact me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-color">

    <div id="menu"></div>
      <br />

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark mb-3">Submit</button>
            </div>
        <div class="col-5">
                <div class="contact-info">
                    <h5>Contact Information</h5>
                    <p><i class="fas fa-phone icon"></i> +57 3177194449</p>
                    <p><i class="fas fa-envelope icon"></i> salomehv2000@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt icon"></i> Manizales, Caldas, Colombia</p>
                    <p><i class="fas fa-globe icon"></i> www.yourwebsite.com</p>
                </div>
        </div>
    </div>

    </div>

    <div id="footer"></div>

    <script>
        function loadHTML(selector, url) {
          fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.text();
            })
            .then(data => {
              document.querySelector(selector).innerHTML = data;
            })
            .catch(error => {
              console.error('Error loading HTML:', error);
            });
        }
  
        document.addEventListener('DOMContentLoaded', () => {
          loadHTML('#menu', 'html/menu.html');
          loadHTML('#footer', 'html/footer.html');
        });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  </body>
